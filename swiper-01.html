<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="css/swiper-01.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- js -->
    <script src="js/wiper_01.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 비주얼 배너 스와이퍼 -->
    <div class="swiepr visualSwiper">
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- 여기까지는 꼭 있어야함 -->
          <img
            src="images/images/banner (1).png"
            alt="이미지1"
            class="web-img"
          />
          <img
            src="images/images/about-03-1.png"
            alt="모바일 이미지1"
            class="mo-img"
          />
          <div class="visual-txt">
            <p>상품설명</p>
            <p>가격:2000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <!-- 여기까지는 꼭 있어야함 -->
          <img
            src="images/images/banner (2).png"
            alt="이미지2"
            class="web-img"
          />
          <img
            src="images/images/about-05-1.png"
            alt="모바일 이미지2"
            class="mo-img"
          />
          <div class="visual-txt">
            <p>상품설명2</p>
            <p>가격:10000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <!-- 여기까지는 꼭 있어야함 -->
          <img
            src="images/images/banner (3).png"
            alt="이미지3"
            class="web-img"
          />
          <img
            src="images/images/about-08-2.png"
            alt="모바일 이미지3"
            class="mo-img"
          />
          <div class="visual-txt">
            <p>상품설명3</p>
            <p>가격:4000원</p>
          </div>
        </div>
      </div>
    </div>
    <h1>스와이퍼 적용중</h1>
    <!-- 상품스와이퍼 -->
    <div class="swiper item-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/images/about-03-1.png" alt="상품1" />
          <div class="item-sw-txt">
            <p>상품설명 1</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/images/about-03-1.png" alt="상품1" />
          <div class="item-sw-txt">
            <p>상품설명 2</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/images/about-03-1.png" alt="상품1" />
          <div class="item-sw-txt">
            <p>상품설명 3</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/images/about-03-1.png" alt="상품1" />
          <div class="item-sw-txt">
            <p>상품설명 4</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/images/about-03-1.png" alt="상품1" />
          <div class="item-sw-txt">
            <p>상품설명 5</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
